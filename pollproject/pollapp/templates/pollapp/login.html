{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
</head>
<body>
	<div align="center" style="margin: 250px">
		<h1>Login Page</h1>
		<img src="{% static 'qrcode/otp.jpg' %}">
		<form action="{% url 'login' %}" method="POST">
			{% csrf_token %}
			<input type="text" name="otp" placeholder="Enter Your Scanned OTP"><br><br>
			<input type="submit" value="Login">
		</form>
	</div>
</body>
</html>
